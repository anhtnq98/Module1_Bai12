<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>

<body>
    <script>
        let num = +prompt("Mời nhập số");
        for (i = 2; i < num; i++) {
            let flag = true;
            if (i > 2) {
                for (j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                document.write(`${i}<br>`)
            }   
        }
    </script>

</body>

</html>
