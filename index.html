<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiến thức cơ bản vòng lặp</title>
</head>

<body>
    <script>
        //Vòng for

        for (let i = 0; i < 5; i++) {
            console.log("i = " + i);
            // for (let j = 0; j <5; j++) {
            //     console.log("j" + j);
            // }
            for (let j = i; j < 5; j++) {
                console.log("j" + j);
            }
        }

        // let i = 0 được gọi là giá trị khởi tạo
        // i < 5 được gọi là điều kiện
        // i++ được gọi là bước nhảy


        //Vòng while
        let i = 1;
        while (i < 7) {
            console.log("may xin!");
            i++;
        }


        //do while - Dùng trong trường hợp kiểm tra số lần nhập mật khẩu
        let a = 1;
        do {
            console.log("hello");
            a++;
        } while (a < 7);
    </script>
</body>

</html>
